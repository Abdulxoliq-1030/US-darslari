    <!-- Inline va block elementlar ishlatilishi -->
    <h1>
        Salom
    </h1>
    <h1>
        Dunyo
    </h1>
    <p>lorem Ipsum</p>
    <p>
        p Tagi block element yaratishda ishlatiladi
    </p>
    <!-- Block element ichida inline yaratishimiz mumkin lekin inline ichida block yaratolmimiz -->
    <p>
        <a href="https://google.com">Google</a>
    </p>
