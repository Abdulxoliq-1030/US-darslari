<!DOCTYPE html>
<html>
    <head>
        <title>List-item</title>
        <style>

        </style>
    </head>
    <body>
        <!-- Unordered tartibsiz listlar -->
        <h3>Mevalar ro'yhati</h3>
        <ul>
            <li>
                Apple
            </li>
            <li>
                Pomegranate
            </li>
            <li>
                peach
            </li>
            <!-- Nested ichki listlar -->
            <li>
                Yangi mevalar:
                <ul>
                  <li>
                      Anor
                  </li>
                  <li>
                      Xurmo
                  </li>
                </ul>
            </li>
        </ul>
            <hr>
        <!-- Ordered tartibli listlar -->
        <h3>Ismlar ro'yhati</h3>
        <ol>
            <li>
                Abdulloh
            </li>
            <li>
                Sarvar 
            </li>
            <li>
                Temur
            </li>
            <li>
                Alisher
            </li>
            <!-- Nested ichki listlar ol da -->
            <li>
                Boshqa ismlar
                <ol>
                    <li>
                        Ulug'bek
                    </li>
                    <li>
                        Nuriddin
                    </li>
                    <li>
                        Sardor
                    </li>
                </ol>
            </li>

        </ol>
    </body>
</html>
