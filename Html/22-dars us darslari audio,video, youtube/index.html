<!DOCTYPE html>
<html>
    <head>
        <title>Audio va video va youtubedan narsa yuklash</title>
    </head>
    <body>
    <div>
        <audio controls>
            <source src="Example-audio.mp3" type="audio/mp3">
            Sizning browseringiz audioni o'qiy olmaydi
        </audio>
    </div>
        <br>
     <div>
        <video width="640" height="360" controls>
            <source src="Example-video.mp4" type="video/mp4">
            Sizning browseringiz videoni o'qiy olmaydi
        </video>
     </div>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/a1WEfMUP8VI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
