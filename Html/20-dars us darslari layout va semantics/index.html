<!DOCTYPE html>
<html>
    <head>
        <title>Layout and semantics</title>
        <meta name="title" content="online kurs " >
        <style>
            .box{
            background-color: blue;
            font-size: 20px;
            color: #fff;
            text-align: center;
            }

            header {
                height: 100px;
                line-height: 100px;
            }
            nav {
                margin-top: 5px;
                height: 100px;
                line-height: 100px;
            }

            section {
                height: 500px;
                margin-top: 5px;
                line-height: 500px;
                width: 70%;
                float: left;
            }

            aside {
                height: 500px;
                margin-top: 5px;
                margin-left: 1px;
                line-height: 500px;
                width: 29%;
                float: left;
            }
            footer {
                height: 100px;
                margin-top: 5px;
                line-height: 100px;
                float: left;
                width: 100%;
            }
   
        </style>
    </head>
    <body>
<header class="box">
    Header
</header>
<nav class="box">
    nav
</nav>

<section class="box">
    Section
</section>

<aside class="box">
    Aside
</aside>

<footer class="box">
    Footer
</footer>
    </body>
</html>


<!-- Semantic elementlar manoli elementlar

Header -> hujjat boshini belgilaydi
nav -> asosan menuni belgilaydi 
section -> hujjatning qismini belgilaydi
aside -> hujjatning asosiy qismidan tashqari qismini yani qo'shimcha qismini belgilaydi
footer -> hujjatimizni eng pastki qismini belgilaydi
-->
