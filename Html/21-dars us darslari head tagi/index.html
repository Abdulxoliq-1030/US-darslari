<!DOCTYPE html>
<html>
    <head>

        <!-- Title web sahifamizga nom berish uchun ishlatiladi -->
        <title>Head</title>
        <!-- Bu style tagi internal css yozish uchun ishlaydi -->
        <style>
     ol {
         color: red;
        }
        </style>
            
            <!-- Bu link tagi tashqaridan qanaqadur boshqa sahifa qo'shish uchun ishlatiladi -->
        <link rel="stylesheet" href="style.css">
   
        <!-- Bu meta elementi  qo'shimcha malumot yozish uchun ishlatiladi  -->
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML darslar,CSS kurslar,Dasturlash ">

        <meta name="author" content="Abdulxoliq Odiljonov">
        <meta name="description" content="Dasturlash kurslar web sahifasi ">

        <!-- script tagi bu javascriptni ulash uchun ishlatiladi  -->
      <script>
          alert('Javascript yuklandi');
      </script>


<!-- Favicon yuklash bu web saytimizga iconalarni yuklash uchun ishlatiladi  -->
<link rel="icon" type="image/jpg" href="wallpapers.jpg">
    </head>
    <body>
        <h1>Head elementlari </h1>
        <ol>
            <li>title</li>
            <li>style</li>
            <li>link</li>
            <li>meta</li>
            <li>script</li>
        </ol>
        
    </body>
</html>
