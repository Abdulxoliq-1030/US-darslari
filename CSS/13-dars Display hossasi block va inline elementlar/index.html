<!DOCTYPE html>
<html>
    <head>
        <title>Display hossasi</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Block elementlar -> ota-ona (parent) elementni to'liq kengligiga yoyiladi va har doim yangi qatordan boshlanadi.
        Bular: div,h1,h2..h6,ul,li -->
        <!-- Block elementlar -->
        <h1 class="heading-1">Sarlavha</h1>
        <h2>Sarlavha</h2>
        <!-- /Block elementlar -->



        <!-- Inline elementlar -> faqatgina o'zini kontenti uchun yetarli bo'ladigan kenglikka ega boladi va yangi qatordan boshlanmaydi, yonma yon joylashadi bular: span,a, va yana bir qator taglar inline element hisoblanadi -->
        <!-- Inline elementlar -->
        <a href="#"class="link">Ilova 1</a>
        <a href="#"class="link">Ilova 2</a>
        <!-- /Inline elementlar -->


        <!-- Block -> element block elementga hos hususiyatga ega boladi  -->
          <a href="#" class="block">"Block" elementga hos hususiyatga ega boldi</a>


          <!-- Inline -> elementga inline elementga hos hususiyatga ega boladi -->
          <h1 class="inline">"inline" elementga hos hususiyatga ega boldi</h1>
         

          <!-- Inline-block -> inline elementga oxshab faqatgina kontenti uchun yetarli bo'ladigan kenglikka ega boladi va yonma yon joylashadi.Qo'shimcha ravishda,block elementga o'xshab width,height,margin/padding - top, margin/padding - bottom xossalarini qabul qiladi -->
          <span class="to-inline-block">"Inline block" elementga hos hususiyatga ega boldi</span>

          <!-- None -> elementni veb sahifamizda berkitib turadi -->
          <span class="to-none">Bu element ekranda korinmaydi</span>
    </body>
</html>
