<body>
    <!-- rotate3d methodi ucun misollar -->
    <div class="parent-box">
        <div class="box">X o'qi bo'yicha 10, Y bo'yicha 20 va Z bo'yicha 30 darajaga burish</div>
    </div>

    <!-- perspective uchun misollar -->
    <div class="parent-box2">
        <div class="box-2">X o'qi bo'yicha 10, Y bo'yicha 20 va Z bo'yicha 30 darajaga burish</div>
    </div>

        <!-- Translate3d uchun misollar -->
        <div class="box-3">X o'qi boyicha 10px, Y o'qi boyicha 20px  va Z o'qi boyicha 30pxga aylantirish</div>

        <!-- Scale3d uchun misollar -->

        <div class="parent-box3">
            <div class="box-4">X o'qi boyicha 2,Y o'qi boyicha 3 va Z o'qi boyicha 4 barobarga kattalashtirish</div>
        </div>
