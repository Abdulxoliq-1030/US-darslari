<!DOCTYPE html>
<html lang="en">
<head>
    <title>Viewport o'lchov birligi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Viewport vw (viewport width) -> bu brauzerning kengligiga  qarab o'lcham oladi -->
       <div class="box">Viewport birligi yordamida korsatilgan qiymatlarga ega quti</div>

       <div class="parent-box">
           <div class="box-2">
               Parent box ichidagi quti
           </div>
       </div>

       <!-- Viewport vh (viewport height) -> bu brauzerning bo'yiga qarab o'lcham oladi -->

       <div class="box-3">
           Viewport birligi yordamida korsatilgan quti
       </div>

       <div class="box-4">Sahifamizning to'liq kengligini ba balandligiga ega quti</div>
       <h1>Quti ostidagi sarlavha</h1>


     <div class="box-5">
         vmin o'lchov birligi uchun misol
     </div>


     <div class="box-6">Vmax o'lchov birligi uchun misol</div>
</body>
</html>
