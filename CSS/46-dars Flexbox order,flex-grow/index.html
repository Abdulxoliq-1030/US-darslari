<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox order,flex-grow va flex-shrink</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- Order xossasi  uchun misollar -->
    <div class="flex-container-1">
        <div class="flex-item order-10">Flex item 1 (order: 10)</div>
        <div class="flex-item order-1">Flex item 2 (order: 1)</div>
        <div class="flex-item order-minus-5">Flex item 3 (order: -5)</div>
        <div class="flex-item">Flex item 4 (order: 0 default)</div>
    </div>

    <!-- Flex-grow xossasi uchun misollar -->
    <div class="flex-container-2">
        <div class="flex-itemm flex-grow-5">Flex item 1</div>
        <div class="flex-itemm flex-grow-2">Flex item 2</div>
        <div class="flex-itemm flex-grow-1">Flex item 3</div>
    </div>


    <!-- Flex-shrink xossasi uchun misollar -->
    <div class="flex-container-3">
        <div class="flex-itemmm flex-shrink-0">Flex item 1</div>
        <div class="flex-itemmm">Flex item 2</div>
        <div class="flex-itemmm flex-shrink-2">Flex item 3</div>
        <div class="flex-itemmm">Flex item 4</div>
        <div class="flex-itemmm">Flex item 5</div>
        <div class="flex-itemmm">Flex item 6</div>
        <div class="flex-itemmm">Flex item 7</div>
        <div class="flex-itemmm">Flex item 8</div>
    </div>
</body>
</html>
