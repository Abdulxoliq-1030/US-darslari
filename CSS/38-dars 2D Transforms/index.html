<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transforms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Rotate methodi uchun misollar -->
    <div class="box">40 daraja burilgan quti</div>

    <div class="parent-box">
        <div class="box-2">40 darajaga burilgan quti</div>
    </div>


    <!-- translate methodi uchun misollar -->
    <div class="box-3">20px o'nga. 40px pastga surish</div>

    <!-- Scale methodi uchun misollar -->

    <!-- Kattalashtirishga misol -->
    <div class="box-4">Kengligi 2 barobar, balandligini 3 barobarga oshirish</div>

     <!-- Kichiklashtirishga misol -->
     <div class="box-5">Kengligi 2 barobar, balandligini 4 barobarga kamaytirish</div>

     <!-- Skew methodiga misollar  -->
     <div class="box-6">x o'qi bo'yicha 20 darajaga, y o'qi bo'yicha esa 30 darajaga burish</div>
</body>
</html>
