<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms styles</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1>Style berilgan radio tugmalar</h1>
      <label class="form-control"> Radio 1
          <input type="radio" checked="checked" name="radio" id="radio">
          <span class="custom-radio"></span>
      </label>
      <label class="form-control"> Radio 2
          <input type="radio" name="radio" id="radio">
          <span class="custom-radio"></span>
      </label>
      <label class="form-control"> Radio 3
          <input type="radio" name="radio" id="radio">
          <span class="custom-radio"></span>
      </label>


    <h1>Style berilgan checkbox</h1>
    <label class="checkbox-control"> Checkbox 1
        <input type="checkbox" name="checkbox-1" id="checkbox-1" checked>
        <span class="custom-checkbox"></span>
    </label>
    <label class="checkbox-control"> Checkbox 2
        <input type="checkbox" name="checkbox-2" id="checkbox-2">
        <span class="custom-checkbox"></span>
    </label>
    <label class="checkbox-control"> Checkbox 3
        <input type="checkbox" name="checkbox-3" id="checkbox-3">
        <span class="custom-checkbox"></span>
    </label>

    </div>
</body>
</html>
