<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox asoslari</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Flexbox -> bu float yoki position xossalarisiz veb sahifada moslashuvchan (flexible) layout yaratishda yordam beradi. Boshqacha qilib aytganda, veb sahifadagi elementlarni joylashtirish uchun xizmat qiladi. Flexbox asosiy 2 elementlardan tashkil topgan: flex container va flex item -->

    <!-- flex containerga misol -->
    <div class="flex-container">
        <div class="flex-item">Flex item 1</div>
        <div class="flex-item">Flex item 2</div>
        <div class="flex-item">Flex item 3</div>
    </div>


    <!-- Flex itemga misol -->
    <div class="flex-containerr">
        <div class="flex-item-2">
            <div class="item">Flex item emas</div>
            flex item 1
        </div>
        <div class="flex-item-2">Flex item 2</div>
        <div class="flex-item-2">Flex item 3</div>
    </div>

</body>
</html>
