        <!-- Selectorlar -> bular html hujjatimizdan elementlarni tanlab olish uchun ishlatiladi -->


 <!-- Tag orqali target qilish  -->
 <p>
     CSS Asoslari 
 </p>
 <!-- Class Orqali target qilish --> 
 <p class="main-content">
     Css Asoslari
 </p>
 <!-- ID Orqali target qilish -->
<p id="content">
    Css Asoslari 
</p>

<!-- Atribut orqali target qilish -->
    <p disabled>
        CSS Asoslari
    </p>

    <!-- CSS da * belgisi hamma elementga stil berish uchun ishlatiladi -->
