<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selects</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    
<div class="select">
    
    <!-- Bootstrapda select yaratib olish 
    <div class="container">
        <select class="form-select" aria-label="Select uchun misol" >
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
    </div>
-->

    
    <!-- Bootstrapda selectga  olcham berish -->

    <!-- Lg uchun  -->
   <div class="container">
    <h3>lg styleda o'lcham</h3>
    <select class="form-select form-select-lg mb-3" aria-label="form-select-lg uchun select">
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
    </select>
   </div>

     

   <!-- Sm uchun -->
   <div class="container">
    <h3>sm styleda o'lcham</h3>
    <select class="form-select form-select-sm mb-3" aria-label="form-select-sm uchun select">
        <option selected>Select menyusi</option>
        <option value="1">Birinchi</option>
        <option value="2">Ikkinchi</option>
        <option value="3">Uchinchi</option>
    </select>
   </div>


   <!-- Bir nechta tanlash imkoniyati bor  selectlar  -->

   <div class="container">
       <h3>Ko'p tanlovli select</h3>
       <select class="form-select" multiple aria-label="Multiple select uchun misol">
           <option selected>Select menyusi</option>
           <option value="1">Birinchi</option>
           <option value="2">Ikkinchi</option>
           <option value="3">Uchinchi</option>
       </select>
   </div>


   <!-- Selectni disabled qilish -->
   <div class="container">
       <div class="mt-3">
        <h3>Selectni disabled qilish</h3>
        <select class="form-select" aria-label="Disabled select uchun misol" disabled>
            <option selected>Select menyusi</option>
            <option value="1">Birinchi</option>
            <option value="2">Ikkinchi</option>
            <option value="3">Uchinchi</option>
        </select>
       </div>
     
   </div>
</div>






<div class="checkbox">

    <!-- Bootstrapda checkbox yaratish -->
    <div class="container">
       <div class="mt-3">
        <h1>Checkboxlar</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="default-checkbox">
            <label class="form-check-label" for="default-checkbox">
                Default checkbox
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkeck-checkbox" checked>
            <label class="form-check-label" for="checkeck-checkbox">
                Tanlangan checkbox
            </label>
        </div>
       </div>


       <!-- Checkboxni disabled qilish -->
       <div class="mt-3">
           <div class="form-check">
               <input class="form-check-input" type="checkbox" id="disabled-checkbox" disabled checked>
               <label class="form-check-label" for="disabled-checkbox">Disabled checkbox</label>
           </div>
       </div>




       <!-- Inline tarzda joylashgan checkboxlar -->
      <div class="mt-3">
        <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox" id="inline-checkbox-1" value="option">
            <label class="form-check-label" for="inline-checkbox-1">1</label>
        </div>
         <div class="form-check form-check-inline">
             <input class="form-check-input" type="checkbox" id="inline-checkbox-2" value="option">
             <label class="form-check-label" for="inline-checkbox-2">2</label>
         </div> 
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inline-checkbox-3" value="option" disabled>
            <label class="form-check-label" for="inline-checkbox-3">3 (disabled)</label>
        </div> 
     </div>




     <!-- Switch checkbox -->
      <div class="mt-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="default-switch">
            <label class="form-check-label" for="default-switch">Switch ko'rinishidagi checkbox</label>
        </div>
      </div>
 </div>
</div>



<div class="radio">


    <!-- Bootstrapda radioga style berish -->
    <!-- Radioning namesi bir-xil bolishi shart  -->
    <div class="container">
       <div class="mt-5">
        <h1>Radioga style berish</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default-radio" id="default-radio">
            <label class="form-check-label" for="default-radio">
              Default radio
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="default-radio" id="checked-radio" checked>
            <label class="form-check-label" for="checked-radio">
            Tanlangan radio
            </label>
          </div>
       </div>


       <!-- Radio buttonlarni disabled qilish -->
       <div class="mt-5">
        <h1>Radio buttonlarni disabled qilish</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="default" id="disabled-radio" disabled checked>
            <label class="form-check-label" for="disabled-radio">
                Disabled radio
            </label>
        </div>
       </div>


       <!-- Radio buttonlarni inline qilish -->
       <div class="mt-5">
           <h1>Radio buttonlarni inline qilish</h1>
           <div class="form-check form-check-inline">
               <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio">
               <label class="form-check-label" for="inline-radio">1</label>
           </div>
           <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio">
            <label class="form-check-label" for="inline-radio">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inline-radio" id="inline-radio" disabled>
            <label class="form-check-label" for="inline-radio">3 (Disabled)</label>
        </div>
       </div>
    </div>
</div>


 <div class="range">
    <div class="container">
     <div class="mt-5">
       
             <h1>Rangega style berish</h1>
             <label for="range-example" class="form-label">Range (oraliq) uchun misol</label>
             <input class="form-range" type="range" id="range-example">
       
            </div>

            <div class="mt-5">
                <h1>Rangeni sozlamalari</h1>
               <label class="form-label" for="range-example">Range (oraliq) sozlamalari uchun misol</label>
               <input class="form-range" min="0" max="5" step="1" type="range" name="range-example" id="range-example">
            </div>
     </div>
 </div>


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
