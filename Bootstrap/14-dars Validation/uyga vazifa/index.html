<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyga vazifa</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="mt-2">
            <h1>Billing address</h1>
            <form class="row  g-1 needs-validation" novalidate>
                 <div class="col-md-6">
                     <label for="first-name-input" class="form-label">First Name</label>
                     <input type="text" class="form-control" id="first-name-input" required>
                     <div class="invalid-feedback">
                        Iltimos ismingizni kiriting.
                    </div>
                 </div>
               
                 <div class="col-md-6">
                     <label for="last-name-input" class="form-label">Last name</label>
                     <input type="text" class="form-control" id="last-name-input" required>
                     <div class="invalid-feedback">
                        Iltimos familiyangizni kiriting.
                    </div>
                 </div>
                 
                 <div class=" input-group col-12">
                     <span class="input-group-text">@</span>
                     <input type="text" class="form-control" placeholder="Username" required>
                     <div class="invalid-feedback">
                        Iltimos username kiriting.
                    </div>
                 </div>
                 
                   <div class="mb-1">
                    <label for="email" class="form-label">Email   <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="email" placeholder="abdulxoliq@gmail.com">
                   </div>
                     <div class="mb-1">
                        <label for="address1" class="form-label">Address  </label>
                        <input type="text" class="form-control" id="address1" placeholder="1234 Main St"required>
                        <div class="invalid-feedback">
                            Iltimos yashash joyingizni kiriting. 
                        </div>
                     </div>
                    
                     <div class="mb-1">
                         <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                         <input type="text" class="form-control" id="address2">
                     </div>

                     
                            <div class="col-md-5">
                                <label for="country">Country</label>
                                <select class="form-select" aria-label="Country uchun " required>
                                    <option selected>Choosee....</option>
                                    <option value="1">British</option>
                                    <option value="2">UZB</option>
                                    <option value="3">USA</option>
                                </select>
                                <div class="invalid-feedback">
                                    Iltimos qaysi davlatdan ekaningizni kiriting.
                                </div>
                            </div>
                      
                            <div class="col-md-4">
                                <label for="state">State</label>
                                <select class="form-select" aria-label="state uchun"required>
                                    <option selected>Choosee....</option>
                                </select>
                                <div class="invalid-feedback">
                                    Iltimos shaharni tanlang.
                                </div>
                            </div>
                           
                            <div class="col-md-3">
                                <label for="zip">Zip</label>
                                <select class="form-select">
                                    <option></option>
                                </select>
                            </div>

                            <h1>Payment</h1>
                           
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1">
                                <label for="radio1">Credit card</label>
                            </div>
                           
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2">
                                <label for="radio2">Debit card</label>
                            </div>

                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio3">
                                <label for="radio3">PayPal</label>
                            </div>
                              
                            <div class="col-md-6">
                                <label for="cardname">Name on card</label>
                                <input type="text" class="form-control" id="cardname">
                                <span class="text-muted">Full name is displayed on card</span>
                            </div>
                            <div class="col-md-6">
                                <label for="cardname2">Credit card number</label>
                                <input type="text" class="form-control" id="cardname2">
                            </div>

                            <div class="col-md-3 mt-2">
                                 <label class="form-label" for="expiration">Expiration</label>
                                 <input type="text" class="form-control" id="expiration">
                            </div>
                            <div class="col-md-3">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv">
                            </div>
                            <hr>
                            <button class="btn btn-primary">Continue to checkout</button>

                           
                    </div>   
            </form>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
        }
        form.classList.add('was-validated')
        }, false)
        })
        })()
        </script>

    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
