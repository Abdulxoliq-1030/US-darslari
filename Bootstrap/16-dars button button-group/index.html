<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button button-group</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Button turlari -->
    <div class="container">
        <div class="mt-2">
            <h1>Button turlari</h1>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>


    <!-- outline buttonlar -->
    <div class="container">
        <div class="mt-3">
            <h1>Outline buttonlar</h1>
           <button type="button" class="btn btn-outline-primary">Primary</button>
           <button type="button" class="btn btn-outline-secondary">Secondary</button>
           <button type="button" class="btn btn-outline-success">Success</button>
           <button type="button" class="btn btn-outline-danger">Danger</button>
           <button type="button" class="btn btn-outline-warning">Warning</button>
           <button type="button" class="btn btn-outline-info">Info</button>
           <button type="button" class="btn btn-outline-light">Light</button>
           <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
    </div>


    <!-- Buttonlarga olcham berish -->
    <div class="container">
        <div class="mt-3">
            <h1>Buttonlarga o'lcham berish</h1>

            <!-- Large button -->
            <button type="button" class="btn btn-primary btn-lg">Large Button</button>
            <button type="button" class="btn btn-secondary btn-lg">Large Button</button>

            <!-- Small buttons -->
            <button type="button" class="btn btn-primary btn-sm">Small button</button>
            <button type="button" class="btn btn-secondary btn-sm">Small button</button>  
        </div>
    </div>


    <!-- block buttonlar yaratish -->
    <div class="container">
        <div class="mt-3">
           <div class="d-grid">
            <button type="button" class="btn btn-primary">Button</button>
           </div>
        </div>
    </div>







    <!-- Button group -->

    <div class="container">
        <div class="mt-5">
            <h1>Buttonlarni guruhlash</h1>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>




    <!-- Mixec buttonlar guruhi -->
    <div class="container">
        <div class="mt-5">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                 <button type="button" class="btn btn-danger">Left</button>
                 <button type="button" class="btn btn-warning">Middle</button>
                 <button type="button" class="btn btn-success">Right</button>
            </div>
        </div>
    </div>


    <!-- Button ko'rinishidagi checkboxlar yaratish -->
    <div class="container">
        <div class="mt-4">
            <h1>Button ko'rinishidagi checkboxlar</h1>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button">
                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>

                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>

                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
            </div>
        </div>
    </div>


    <!-- Button ko'rinishidagi radio buttonlar yaratish -->
    <div class="container">
        <div class="mt-5">
            <h1>Button korinishidagi radio yaratish</h1>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button grou[">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
            </div>
        </div>
    </div>



    <!-- Button o'lchamlarini o'zgartirish -->
    <div class="container">
        <div class="mt-4 mb-2">
            <h1>Buttonlarga o'lcham berish</h1>
            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-success">Middle</button>
                <button type="button" class="btn btn-info">Right</button>
            </div>
            
        </div>
    </div>



    <!-- Buttonlarni vertical joylashtirish -->
    <div class="container">
        <div class="mt-4">
            <h1>Buttonlarni vertical joylashtirish</h1>
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary">Left</button>
                <button type="button" class="btn btn-primary">Middle</button>
                <button type="button" class="btn btn-primary">Right</button>
            </div>
        </div>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
