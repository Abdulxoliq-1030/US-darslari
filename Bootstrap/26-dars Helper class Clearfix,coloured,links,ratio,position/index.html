<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper classes</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <style>
        /* Tomonlar nisbati uchun */
        .block {
            display: inline-block;
            width: 20rem;
        }
    </style>
</head>
<body>
    <!-- Clearfix haqida -->
    <div class="container mt-5">
        <h3>Clearfixga misol</h3>
          <div class="bg-info clearfix">
              <button type="button" class="btn btn-secondary float-start">Example Button float start</button>
              <button type="button" class="btn btn-secondary float-end">Example Button float end</button>
          </div>
    </div>


    <!-- Coloured link (rangli havolalar) -->
    <div class="container">
        <div class="mt-5">
            <h3>Rangli havolalar</h3>
            <a href="#" class="link-primary">Primary link</a>
            <a href="#" class="link-secondary">Secondary link</a>
            <a href="#" class="link-success">Success link</a>
            <a href="#" class="link-info">Info link</a>
            <a href="#" class="link-danger">Danger link</a>
            <a href="#" class="link-warning">Warning link</a>
            <a href="#" class="link-light">Light link</a>
            <a href="#" class="link-dark">Dark link</a>
        </div>
    </div>


    <!-- Ratio haqida -->
    <div class="container">
        <div class="mt-5">
            <h3>Video yuklab unga o'lcham berish</h3>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/watch?v=1NuHDHsW0LI" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>
    </div>


    <!-- Tomonlar nisbati berish -->
     <div class="container">
         <div class="mt-5">
             <h3>tomonlar nisbati</h3>
            <div class="ratio ratio-1x1 bg-secondary block">
                <div>1x1</div>
            </div>
            <div class="ratio ratio-4x3 bg-secondary block">
                <div>4x3</div>
            </div>
            <div class="ratio ratio-16x9 bg-secondary block">
                <div>16x9</div>
            </div>
            <div class="ratio ratio-21x9 bg-secondary block">
                <div>21x9</div>
            </div>
         </div>
     </div>


     <!-- Position nisbatlari haqida -->
     <div class="container">
         <div class="mt-5">
             <h3>Position nisbatlari haqida</h3>
             <div class="fixed-top bg-secondary">Fixed top</div>
             <div class="fixed-bottom bg-secondary">Fixed bottom</div>
         </div>
     </div>


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
