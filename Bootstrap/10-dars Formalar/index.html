<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    


        <!-- Bootstrapda formalar yaratib olish  -->
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email manzili</label>
                <input type="email" class="form-control" id="email-input">
            </div>
            <div class="mb-3">
                <label for="password-input" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password-input">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-input">
                <label for="checkbox-input" class="form-check-label">Yodda saqlash</label>
            </div>
            <button type="submit" class="btn btn-primary">Yuborish</button>
        </form>
    </div>



    <!-- Formalar ostidan text xosil qilish -->
     <div class="container">
        <div class="mt-5">
            <h1>Formalar ostida text yaratish</h1>
            <label for="password-input" class="form-label">Parol</label>
        <input type="password" class="form-control" aria-describedby="password-input" name="password-input" id="password-input">
        <div id="password-help" class="form-text">
            Parol 8-20 simvol uzunlikda bo'lib, xarflar va sonlar qo'shilmasidan tashkil topgan bo'lishi kerak.
        </div>
    
        </div>
     </div>



     <!-- Form uchun disabled qilish buning vazifasi bu inputga hechnima kiritmaslik uchun taqiqlab qoyish -->
     <div class="container">
        <div class="mt-5">
            <h1>Disabled</h1>
            <form>
                <input class="form-control" id="disabled-input" placeholder="Ma'lumot kiritishning imkoni yo'q" disabled type="text">
            </form>
        </div>
     </div>








     <!-- Form-control classi uchun misol -->
  <div class="container">
    <div class="mt-5 mb-3">
        <h1>Form-control</h1>
        <label for="email-input" class="form-label">Email manzili</label>
        <input type="email" class="form-control" id="email-input" placeholder="odiljonovabdulxoliq@gmail.com">
    </div>
    <div class="mb-3">
        <label for="example-textarea" class="form-label">Textarea uchun misol</label>
        <textarea class="form-control" name="example-textarea" id="example-textarea" rows="3"></textarea>
    </div>
  </div>

    <hr>

      <!-- O'lchov -> inputlarga o'lchov berish  -->

      <div class="container">
          <div class="mt-5">
              <h1>Inputlarga o'lchov berish</h1>
              <form>
                  <div class="mb-3">
                    <input class="form-control form-control-lg" type="text" placeholder="form-control-lg" aria-label="form-control-lg uchun misol">
                  </div>
                  <div class="mb-3">
                      <input class="form-control" type="text" placeholder="Default input" aria-label="form-control uchun misol">
                  </div>
                  <div class="mb-3">
                      <input class="form-control form-control-sm" type="text" placeholder="form-control-sm" aria-label="form-control-sm uchun misol">
                  </div>
              </form>
          </div>
      </div>



     <hr>

      <!-- Fayl yuklash uchun maxsus input yaratish -->

      <div class="container">
          <div class="mb-4">
              <h1>Fayl yuklash uchun input</h1>
            <form>
                <label for="file-input" class="form-label">Fayl yuklash uchun misol</label>
                <input class="form-control" type="file"  name="file-input" id="file-input">
            </form>
          </div>
     
      </div>


      <hr>


      <!-- Rang tanlash uchun mo'ljallangan input -->

      <div class="container">
          <form>
              <h1>Rang tanlash uchun input</h1>
              <label for="color-input" class="form-label">Rang tanlash uchun input </label>
              <input class="form-control form-control-color" type="color" name="color-input" id="color-input" value="#563d7c" title="Rang tanlang">
          </form>
      </div>

    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
