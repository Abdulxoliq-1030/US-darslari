<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating labels. Form layout</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    

    <!-- Floating labels haqida  -->
    <div class="container">
      <div class="mt-3">
          <h1>Floating label yaratish</h1>
          <div class="form-floating mb-3">
              <input class="form-control" type="text" id="email-input" placeholder="Email kiriting">
              <label for="email-input">Email manzili</label>
          </div>
          <div class="form-floating">
              <input type="password" class="form-control" id="password-input" placeholder="parol kiriting">
              <label for="email-input">Parol</label>
          </div>

          <!-- Validation -->
          <div class="mt-3">
              <h1>input validationi uchun misol</h1>
            <div class="form-floating">
                <input class="form-control is-invalid" type="email" id="invalid-input" placeholder=" email kiriting">
                <label for="invalid-input">Noto'g'ri kiritilgan ma'lumot</label>
            </div>
          </div>


          <!-- Textarea uchun validation -->
          <div class="mt-3">
              <h1>Textarea validationi uchun misol</h1>
              <div class="form-floating">
                  <textarea class="form-control" placeholder="Izoh qoldirish" id="example-textarea" ></textarea>
                  <label for="example-textarea">Izohlar</label>
              </div>
          </div>
      </div>



      <!-- Select uchun misollar -->
      <div class="mt-3">
          <h1>Select uchun misol</h1>
          <div class="form-floating">
              <select class="form-select" id="select-example" aria-label="Floating select label">
                  <option selected>Select menyuni ochish</option>
                  <option value="1">Birinchi</option>
                  <option value="2">Ikkinchi</option>
                  <option value="3">Uchinchi</option>
              </select>
              <label for="select-example">Floating select uchun misol</label>
          </div>
      </div>
    </div>





    <!-- Form layouts haqida -->
    <div class="container">
        <div class="mt-3">
            <h1>Form Layouts uchun </h1>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ism" aria-label="ism">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Familiya" aria-label="Familiya">
                </div>
            </div>
        </div>


        <!-- Murakkab layouts (complex) -->
        <div class=" mt-3 mb-5">
            <h1>Murakkab layouts (complex)</h1>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="email-input" class="form-label">Email</label>
                    <input class="form-control" type="email" id="email-input" placeholder="your email">
                </div>
                <div class="col-md-6">
                    <label for="password-input" class="form-label">Parol</label>
                    <input class="form-control" type="password" id="password-input" placeholder="your password">
                </div>
                <div class="col-12">
                    <label for="address-input" class="form-label">Manzil</label>
                    <input class="form-control" type="text" id="address-input" placeholder="123 Zarafshon street">
                </div>
                <div class="col-12">
                    <label for="addres2-input" class="form-label">Manzil 2</label>
                    <input class="form-control" type="text" id="address2-input" placeholder="Uy manzili">
                </div>
                <div class="col-md-6">
                    <label for="city-input" class="form-label">Shahar</label>
                    <input type="text" class="form-control" id="city-input" placeholder="street">
                </div>
                <div class="col-md-4">
                    <label for="district-input" class="form-label">Tuman</label>
                    <select id="district-input" class="form-select">
                        <option selected>Tumanlar</option>
                        <option value="1">Zangiota</option>
                        <option value="2">Toshloq</option>
                        <option value="3">olmaliq</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip-input" class="form-label">Pochta indeksi</label>
                    <input type="text" class="form-control" id="zip-input" placeholder="zip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="grid-check">
                        <label for="grid-check">Belgilang</label>
                    </div>
                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary">Bog'lanish</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Gorizontal form yaratish -->
        <form>
            <div class="row mb-3">
                <h1>Gorizontal form yaratish</h1>
                <label for="email-input" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email-input">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password-input" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password-input">
                </div>
            </div>
            
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2">Radios</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid-radio" id="grid-radio-1">
                            <label class="form-check-radio" for="grid-radio-1">
                                Birinchi radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="grid-radio" id="grid-radio-2">
                            <label class="form-check-radio" for="grid-radio-2">Ikkinchi radio</label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="grid-radio" id="grid-radio-3" disabled>
                            <label class="form-check-radio" for="grid-radio-3">Uchinchi radio</label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="grid-check">
                            <label class="form-check-label" for="grid-check">Checkbox uchun misol
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
        </form> 
    </div>


    


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
